<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container">

        

        <div class="tela-jogo">

            <button class="fechar">
                <p>X</p>
            </button>
            <img id="#logo" src="../../assets/logo-branco.png" width="150px" height="120px">

            <h1 id="typeQuestion"></h1>
            <p id="pergunta"></p>

            <div class="respostas">

            </div>

            <div id="modal" class="modal">
                <div class="modal-content">
                    <p>Parabéns, você terminou o questionário com <span id="pontuacao"></span> pontos!</p>
                    <button id="btnOk">OK</button>
                </div>
            </div>
            
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
